<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

              <ul class="stars column">
            		<li id="star1"><i class="fa fa-star"></i></li>
            		<li id="star2"><i class="fa fa-star"></i></li>
            		<li id="star3"><i class="fa fa-star"></i></li>
            	</ul>

              <span class="column"><span id="moves" class="moves"></span> Moves</span>

              <span class="restart column" onclick="restartGame()"><i class="fa fa-repeat"></i></span>

              <span id="timer" class="column"><span id="minutes">00</span>:<span id="seconds">00<span></span>
        </section>

        <ul id="deck" class="deck">

        </ul>
    </div>

    <!-- The Modal from https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
        <p id="btnPlayAgain"><button type="button" onclick="restartGame()">Play Again!</button></p>
      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
